<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raffle Ticket Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #27283d;
      color: #e0e0e0;
    }

    h1 {
      color: #991d1d;
    }

    #issuedTickets {
      margin-top: 20px;
    }

    .ticket {
      padding: 5px;
      border: 1px solid #ccc;
      margin: 3px 0;
    }

    .highlight {
      background-color: #f0f8ff;
    }

    .summary {
      padding: 5px;
      border: 1px solid #666;
      margin: 3px 0;
      background-color: #f9f9f9;
    }

    .ticket, .summary {
      background-color: #32344a;
      color: #f0f0f5;
      border: 1px solid #555a78;
    }

    /* Classic raffle stub styling (A-1a-Medium) */
    .stub {
      box-sizing: border-box;
      width: 6.5in;
      height: 2.5in;
      border: 2px solid #333;
      margin: 0.2in;
      padding: 0.25in;
      font-family: "Courier New", monospace;
      background: #fff;
      position: relative;
      display: inline-block;
      vertical-align: top;
      page-break-inside: avoid;
    }

    .stub::before,
    .stub::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 0;
      border-left: 2px dashed #333;
      left: 1.1in; /* perforation line */
    }

    .stub-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
      margin-bottom: 4px;
    }

    .stub-title {
      font-size: 16px;
      font-weight: bold;
    }

    .stub-serial {
      font-size: 14px;
      font-weight: bold;
    }

    .stub-body {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: calc(100% - 32px);
      padding-top: 4px;
    }

    .stub-info {
      flex: 1;
      padding-right: 0.25in;
      padding-left: 1.2in;
    }

    .stub-info p {
      margin: 4px 0;
      font-size: 16px;
      font-weight: 400;
    }

    .stub-qr {
      width: 1.4in;
      height: 1.4in;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stub-qr div {
      margin: 0 auto;
    }

    /* Print layout */
    @page {
      size: letter portrait;
      margin: 0.5in;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #printArea, #printArea * {
        visibility: visible;
      }

      #printArea {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }

      #printArea {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      
      #printLoading, #printLoading * {
    visibility:hidden !important;
}

    .stub {
        page-break-inside: avoid;
        break-inside: avoid;
        margin-bottom: 20px;
        height: 2in;
        margin-bottom: 0.25;
  }
    .stub:nth-child(odd) {
         page-break-after: auto;
}       

        .stub:nth-child(4n) {
  page-break-after: always;
}

    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #333;
      width: 300px;
      text-align: center;
    }

    .modal button {
      margin: 5px;
    }

    button {
      margin: 2px 0;
    }
    
    .stub-logo {
         position: absolute;
         bottom: 0.25in;
         left: 0.25in;
         width: 0.9in;
         height: auto;
    }
    
    .stub-title-block {
        display: flex;
        flex-direction: column;
    }
    
    .stub-subtitle {
        font-size: 12px;
        margin-top: 2px;
    }
    
        .print-loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999999;
}

.print-loading-box {
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    text-align: center;
    font-family: "Courier New", monospace;
    font-size: 18px;
    border: 2px solid #333;
}

/* Optional spinner */
.spinner {
    width: 30px;
    height: 30px;
    border: 4px solid #ccc;
    border-top-color: #333;
    border-radius: 50%;
    margin: 0 auto 10px;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

  </style>
</head>
<body>

  <h1>üéüÔ∏è Raffle Ticket Generator</h1>
  <strong id="versionTag" style="font-size: 0.8em; display: block;">
    by Gary Langley ‚Äî loading version‚Ä¶
  </strong>

  <!-- Main Controls -->
  <label for="ticketCount">Number of tickets to issue:</label>
  <input type="number" id="ticketCount" min="1" value="1">
  <br><br>

  <label for="assignedTo">Assign tickets to (name):</label>
  <input type="text" id="assignedTo" placeholder="Enter person's name">
  <br><br>

  <button onclick="issueTickets()">Issue Tickets</button>
  <button onclick="showAssignments()">Show All Assignments</button>
  <button onclick="showSummary()">Show Summary by Person</button>
  <button onclick="downloadCSV()">Download CSV</button>
  <button onclick="printStubs()">Print All Ticket Stubs</button>
  <button onclick="printTicketsByName()">Print Tickets by Name</button>
  <button onclick="printSingleTicket()">Print Single Ticket</button>
  <button onclick="confirmClear()">Clear All Data</button>

  <button onclick="exportJSON()">Export JSON</button>
  <button onclick="document.getElementById('importFile').click()">Import JSON</button>
  <input type="file" id="importFile" accept="application/json" style="display:none" onchange="importJSON(event)">
  
  <!-- Ticket Appearance Settings -->
  <div id="ticketSettingsPanel" style="margin-top:20px; padding:10px; border:1px solid #ccc;">
    <h3>Ticket Appearance Settings</h3>

    <label>Upload Logo:</label><br>
    <input type="file" id="logoUpload" accept="image/*"><br><br>

    <label>Custom Text:</label><br>
    <input type="text" id="customText" placeholder="Enter custom text"><br><br>

    <button onclick="saveTicketSettings()">Save Settings</button>
    <button onclick="clearTicketSettings()">Clear Settings</button>
  </div>

  <br><br>

  <label for="searchName">Search tickets by name:</label>
  <input type="text" id="searchName" placeholder="Enter name to search">
  <button onclick="searchAssignments()">Search</button>

  <div id="issuedTickets">
    <h2>Issued Tickets</h2>
    <div id="ticketList"></div>
  </div>

  <!-- Hidden print area -->
  <div id="printArea" style="display:none;"></div>

  <!-- Confirmation Modal -->
  <div id="clearModal" class="modal">
    <div class="modal-content">
      <p>‚ö†Ô∏è You are about to clear ALL raffle data. Are you sure?</p>
      <button onclick="clearData()">Yes, Clear</button>
      <button onclick="closeModal()">No, Cancel</button>
    </div>
  </div>
  
  <div id="printLoading" class="print-loading">
    <div class="print-loading-box">
        <div class="spinner"></div>
        <p>Preparing tickets‚Ä¶</p>
    </div>
</div>


  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>


  <script>
/* ===========================
   GLOBAL VARIABLES
=========================== */

let currentSerial = parseInt(localStorage.getItem("currentSerial")) || 1000;
let issued = JSON.parse(localStorage.getItem("issuedTickets")) || [];

let ticketSettings = JSON.parse(localStorage.getItem("ticketSettings")) || {
    logoDataURL: null,
    customText: ""
};


/* ===========================
   VERSION TAG (unchanged)
=========================== */

async function updateCommitHash() {
    const repo = "jellybean1979/RaffleTicket";
    const branch = "main";

    try {
        const response = await fetch(`https://api.github.com/repos/${repo}/commits/${branch}`);
        const data = await response.json();
        const hash = data.sha.substring(0, 7);

        document.getElementById("versionTag").textContent =
            `by Gary Langley ‚Äî build ${hash}`;
    } catch (err) {
        document.getElementById("versionTag").textContent =
            "by Gary Langley ‚Äî build unknown";
    }
}


/* ===========================
   TICKET APPEARANCE SETTINGS
=========================== */

function saveTicketSettings() {
    ticketSettings.customText = document.getElementById("customText").value;

    const file = document.getElementById("logoUpload").files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            ticketSettings.logoDataURL = e.target.result;
            localStorage.setItem("ticketSettings", JSON.stringify(ticketSettings));
            alert("Settings saved!");
        };
        reader.readAsDataURL(file);
    } else {
        localStorage.setItem("ticketSettings", JSON.stringify(ticketSettings));
        alert("Settings saved!");
    }
}

function clearTicketSettings() {
    ticketSettings = {
        logoDataURL: null,
        customText: ""
    };

    localStorage.setItem("ticketSettings", JSON.stringify(ticketSettings));

    document.getElementById("customText").value = "";
    document.getElementById("logoUpload").value = "";

    alert("Ticket appearance settings cleared.");
}

function loadTicketSettingsIntoUI() {
    document.getElementById("customText").value = ticketSettings.customText || "";
}


/* ===========================
   CORE RAFFLE LOGIC
=========================== */

function issueTickets() {
    const count = parseInt(document.getElementById('ticketCount').value, 10);
    const name = document.getElementById('assignedTo').value.trim();
    const ticketList = document.getElementById('ticketList');

    if (!name) {
        alert("Please enter a name to assign tickets.");
        return;
    }

    for (let i = 0; i < count; i++) {
        currentSerial++;
        const serial = currentSerial;
        const ticket = { serial: serial, assignedTo: name };
        issued.push(ticket);

        const ticketDiv = document.createElement('div');
        ticketDiv.className = 'ticket';
        ticketDiv.textContent = "Ticket Serial: " + serial + " | Assigned To: " + name;
        ticketList.appendChild(ticketDiv);
    }

    localStorage.setItem("currentSerial", currentSerial);
    localStorage.setItem("issuedTickets", JSON.stringify(issued));
}

function showAssignments() {
    const ticketList = document.getElementById('ticketList');
    ticketList.innerHTML = "";

    issued.forEach((ticket, index) => {
        const ticketDiv = document.createElement('div');
        ticketDiv.className = 'ticket';
        ticketDiv.innerHTML =
            "Ticket Serial: " + ticket.serial +
            " | Assigned To: " + ticket.assignedTo +
            `<button onclick="deleteTicket(${index})" style="margin-left:10px;">Delete</button>`;
        ticketList.appendChild(ticketDiv);
    });
}

function searchAssignments() {
    const searchName = document.getElementById('searchName').value.trim().toLowerCase();
    const ticketList = document.getElementById('ticketList');
    ticketList.innerHTML = "";

    const results = issued.filter(ticket =>
        ticket.assignedTo.toLowerCase().includes(searchName)
    );

    if (results.length === 0) {
        ticketList.textContent = "No tickets found for: " + searchName;
        return;
    }

    results.forEach(ticket => {
        const ticketDiv = document.createElement('div');
        ticketDiv.className = 'ticket highlight';
        ticketDiv.textContent =
            "Ticket Serial: " + ticket.serial +
            " | Assigned To: " + ticket.assignedTo;
        ticketList.appendChild(ticketDiv);
    });
}

function showSummary() {
    const ticketList = document.getElementById('ticketList');
    ticketList.innerHTML = "";

    const summaryMap = {};
    issued.forEach(ticket => {
        summaryMap[ticket.assignedTo] = (summaryMap[ticket.assignedTo] || 0) + 1;
    });

    for (const [name, count] of Object.entries(summaryMap)) {
        const summaryDiv = document.createElement('div');
        summaryDiv.className = 'summary';
        summaryDiv.textContent = name + " ‚Üí " + count + " ticket(s)";
        ticketList.appendChild(summaryDiv);
    }
}


/* ===========================
   PRINTING FUNCTIONS
=========================== */

function buildStub(ticket, qrElementId) {
    const stubDiv = document.createElement('div');
    stubDiv.className = 'stub';

    stubDiv.innerHTML =
        '<div class="stub-header">' +
    '<div class="stub-title-block">' +
        '<div class="stub-title">üéüÔ∏è RAFFLE TICKET</div>' +
        (ticketSettings.customText
            ? '<div class="stub-subtitle">' + ticketSettings.customText + '</div>'
            : '') +
    '</div>' +
    '<div class="stub-serial">Serial: ' + ticket.serial + '</div>' +
'</div>' +


        '<div class="stub-body">' +
        '<div class="stub-info">' +
        '<p><strong>Assigned To:</strong> ' + ticket.assignedTo + '</p>' +
        '</div>' +

        '<div class="stub-qr"><div id="' + qrElementId + '"></div></div>' +
        '</div>' +

        (ticketSettings.logoDataURL
            ? '<img src="' + ticketSettings.logoDataURL + '" class="stub-logo">'
            : '');

    return stubDiv;
}

function printStubs() {

    if (issued.length === 0) {
        alert("No tickets issued yet.");
        return;
    }

    // 1. Show overlay immediately
    document.getElementById("printLoading").style.display = "flex";

    // 2. Allow browser to render overlay BEFORE heavy work
    setTimeout(() => {

        const printArea = document.getElementById('printArea');
        printArea.innerHTML = "";
        printArea.style.display = "flex";
        printArea.style.flexWrap = "wrap";

        // 3. Now build all tickets + QR codes
        issued.forEach(ticket => {
            const qrId = "qrcode-" + ticket.serial;
            const stubDiv = buildStub(ticket, qrId);
            printArea.appendChild(stubDiv);

            new QRCode(document.getElementById(qrId), {
                text: "Ticket Serial: " + ticket.serial + " | Assigned To: " + ticket.assignedTo,
                width: 100,
                height: 100
            });
        });

        // 4. Now wait for Menlo/Edube to finish rendering
        setTimeout(() => {
            window.print();

            // 5. Hide overlay AFTER print dialog appears
            setTimeout(() => {
                document.getElementById("printLoading").style.display = "none";
            }, 300);

        }, 500);

    }, 50); // tiny delay to force overlay to paint
}



function printSingleTicket() {
    const serial = prompt("Enter the ticket serial number to print:");
    if (!serial) return;

    const ticket = issued.find(t => t.serial == serial);
    if (!ticket) {
        alert("Ticket not found.");
        return;
    }

    // 1. Show overlay immediately
    document.getElementById("printLoading").style.display = "flex";

    // 2. Allow overlay to render BEFORE heavy work
    setTimeout(() => {

        const printArea = document.getElementById('printArea');
        printArea.innerHTML = "";
        printArea.style.display = "flex";
        printArea.style.flexWrap = "wrap";

        const qrId = "qrcode-single";
        const stubDiv = buildStub(ticket, qrId);
        printArea.appendChild(stubDiv);

        new QRCode(document.getElementById(qrId), {
            text: "Ticket Serial: " + ticket.serial + " | Assigned To: " + ticket.assignedTo,
            width: 100,
            height: 100
        });

        // 3. Wait for Menlo/Edube to finish rendering
        setTimeout(() => {
            window.print();

            // 4. Hide overlay AFTER print dialog appears
            setTimeout(() => {
                document.getElementById("printLoading").style.display = "none";
            }, 300);

        }, 500);

    }, 50); // tiny delay to force overlay to paint
}


function printTicketsByName() {
    const nameInput = prompt("Enter the name to print tickets for:");
    if (!nameInput) return;

    const name = nameInput.trim().toLowerCase();
    const results = issued.filter(t => t.assignedTo.toLowerCase() === name);

    if (results.length === 0) {
        alert("No tickets found for that name.");
        return;
    }

    // 1. Show overlay immediately
    document.getElementById("printLoading").style.display = "flex";

    // 2. Allow overlay to render BEFORE heavy work
    setTimeout(() => {

        const printArea = document.getElementById('printArea');
        printArea.innerHTML = "";
        printArea.style.display = "flex";
        printArea.style.flexWrap = "wrap";

        results.forEach(ticket => {
            const qrId = "qrcode-name-" + ticket.serial;
            const stubDiv = buildStub(ticket, qrId);
            printArea.appendChild(stubDiv);

            new QRCode(document.getElementById(qrId), {
                text: "Ticket Serial: " + ticket.serial + " | Assigned To: " + ticket.assignedTo,
                width: 100,
                height: 100
            });
        });

        // 3. Wait for Menlo/Edube to finish rendering
        setTimeout(() => {
            window.print();

            // 4. Hide overlay AFTER print dialog appears
            setTimeout(() => {
                document.getElementById("printLoading").style.display = "none";
            }, 300);

        }, 500);

    }, 50); // tiny delay to force overlay to paint
}



/* ===========================
   DATA MANAGEMENT
=========================== */

function confirmClear() {
    document.getElementById('clearModal').style.display = "block";
}

function closeModal() {
    document.getElementById('clearModal').style.display = "none";
}

function clearData() {
    localStorage.removeItem("currentSerial");
    localStorage.removeItem("issuedTickets");

    currentSerial = 1000;
    issued = [];

    showAssignments();
    closeModal();

    alert("All raffle data has been cleared.");

    document.getElementById('assignedTo').value = "";
    document.getElementById('ticketCount').value = 1;
    document.getElementById('searchName').value = "";
}

function deleteTicket(index) {
    if (!confirm("Are you sure you want to delete this ticket?")) return;

    issued.splice(index, 1);
    localStorage.setItem("issuedTickets", JSON.stringify(issued));

    currentSerial = issued.length > 0 ? Math.max(...issued.map(t => t.serial)) : 1000;
    localStorage.setItem("currentSerial", currentSerial);

    showAssignments();
}

function exportJSON() {
    const data = {
        currentSerial: currentSerial,
        issuedTickets: issued,
        ticketSettings: ticketSettings
    };

    const jsonStr = JSON.stringify(data, null, 2);
    const blob = new Blob([jsonStr], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "raffle_backup.json";
    link.click();

    URL.revokeObjectURL(url);
}

function importJSON(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
        try {
            const data = JSON.parse(e.target.result);

            if (!data.issuedTickets || !Array.isArray(data.issuedTickets)) {
                alert("Invalid JSON file format.");
                return;
            }

            issued = data.issuedTickets;
            currentSerial = data.currentSerial || 1000;
            ticketSettings = data.ticketSettings || { logoDataURL: null, customText: "" };

            localStorage.setItem("issuedTickets", JSON.stringify(issued));
            localStorage.setItem("currentSerial", currentSerial);
            localStorage.setItem("ticketSettings", JSON.stringify(ticketSettings));

            loadTicketSettingsIntoUI();
            showAssignments();

            alert("JSON data imported successfully!");
        } catch (err) {
            alert("Error reading JSON file.");
        }
    };

    reader.readAsText(file);
}
function downloadCSV() {
    if (issued.length === 0) {
        alert("No tickets issued yet.");
        return;
    }

    let csv = "Serial,Assigned To\n";

    issued.forEach(ticket => {
        csv += `${ticket.serial},${ticket.assignedTo}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "raffle_tickets.csv";
    link.click();

    URL.revokeObjectURL(url);
}



/* ===========================
   INITIALIZATION
=========================== */

window.onload = function () {
    updateCommitHash();
    loadTicketSettingsIntoUI();
    showAssignments();
};
</script>

</body>
</html>
